server.port=5555
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_SERVER:localhost}:${POSTGRESQL_PORT:5432}/${POSTGRESQL_DB:test}
spring.datasource.username=${POSTGRESQL_USERNAME:postgres}
spring.datasource.password=${POSTGRESQL_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false
spring.mvc.hiddenmethod.filter.enabled=true